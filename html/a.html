<!DOCTYPE html>

<body>
    



    <script>
        //passar numero aleatorio e contar de 1 em 1 recursivamente
        
        
        function soma(inicial, final){
            
            inicial = inicial + 1;
            console.log(inicial);
            // se final for menor que inicial chamar a função
            if(inicial < final){
               return soma(inicial, final);
            }else{
                return inicial;
            }
        }



    </script>
</body>
